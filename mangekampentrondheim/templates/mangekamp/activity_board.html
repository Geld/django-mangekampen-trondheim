{% if scores %}
<h1>Mest aktive</h1>
<ul>
    {% for score in scores %}
        <li>{{ score.0 }} - {{ score.1 }} arrangementer</li>    
    {% endfor %}
</ul>
<p>
    <a class="btn btn-block">Detaljert scoreboard</a>
</p>
{% else %}
<p>Fant ingen deltakere å legge til på scoreboardet. Trolig har det ikke vært avholdt noen konkurranser denne sesongen.</p>
{% endif %}
